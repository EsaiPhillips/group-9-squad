<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkzen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Linkzen</h1>
        <div id="profile">
            <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
            <input type="file" id="profilePictureInput" accept="image/*">
        </div>
        <div id="background">
            <h2>Background</h2>
            <input type="file" id="backgroundPictureInput" accept="image/*">
        </div>
        <div id="links">
            <h2>Links</h2>
            <ul id="links-list"></ul>
            <button id="add-link-btn" onclick="handleAddLink()">Add Link</button>
        </div>
        <button id="submit-changes-btn" onclick="handleSubmitChanges()">Submit Changes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
